<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="author" content="yswenli" />
    <title>Keys</title>
    <link href="/content/css/layui.css" rel="stylesheet" />
    <link href="/content/css/global.css" rel="stylesheet" />
    <style type="text/css">
        table {
            table-layout: fixed;
        }

            table tbody tr td {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
    </style>
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header keys-header" style="font-size:18px;"> </div>
                    <div class="layui-card-body" style="height: 40px;">
                        <div>
                            <div class="layui-col-md9">
                                <div>
                                    <div class="layui-input-block">
                                        <input id="search-key" type="text" name="search_key" lay-verify="title" autocomplete="off" placeholder="请输入Key，*: 通配任意多个字符 ?: 通配单个字符 []: 通配括号内的某1个字符" class="layui-input" />
</div>
                                </div>
                            </div>
                            <div class="layui-col-md3">
                                <button id="search_btn" type="button" class="layui-btn"><i class="layui-icon layui-icon-search"></i>SCAN</button>
                                <button id="batch_remove_btn" type="button" class="layui-btn layui-btn-danger"><i class="layui-icon layui-icon-delete"></i>Remove</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header"></div>
                    <div class="layui-card-body">
                        <button id="add_link" class="layui-btn" data-type="parseTable">
                            <i class="layui-icon layui-icon-add-1"></i>
                            <span>SET</span>
                        </button>
                        <table class="layui-table">
                            <colgroup>
                                <col width="150"/>
                                <col width="200"/>
                                <col width="150"/>
                                <col/>
                            </colgroup>
                            <thead>
                                <tr>
                                    <th>type</th>
                                    <th>key</th>
                                    <th>ttl</th>
                                    <th style="width:70px;">action</th>
                                </tr>
                            </thead>
                            <tbody id="redis-data-body"></tbody>
                        </table>
                        <div id="paged-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="content/js/echarts.common.min.js"></script>
    <script src="content/js/requestpamars.js"></script>
    <script src="content/js/layui.js"></script>
    <script src="content/js/redis.data.js"></script>
</body>
</html>
